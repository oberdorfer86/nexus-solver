<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Solver | Engenharia</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', path='img/nexus_logo.png') }}">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}?v=7.4">
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body>

    <div class="app-layout">
        
        <main class="main-content">
            
            <header class="app-header">
                <div class="brand">
                    <img src="{{ url_for('static', path='img/nexus_logo.png') }}" alt="Logo NEXUS" style="height: 40px; width: 40px; margin-right: 10px;">
                    <h1>NEXUS Solver</h1>
                </div>
                <button id="theme-toggle-btn" class="btn-icon" title="Alternar Tema">
                    <span class="material-icons-round">dark_mode</span>
                </button>
            </header>

            <div class="toolbar-container">
                <div class="toolbar-tabs">
                    <span class="tab active" data-target="geral">Geral</span>
                    <span class="tab" data-target="trigonometria">Trig</span>
                    <span class="tab" data-target="funcoes">Funções</span>
                    <span class="tab" data-target="calculo">Cálculo</span>
                    <span class="tab" data-target="matriz">Matriz</span>
                </div>

                <div class="toolbar-content">
                    
                    <div id="geral" class="toolbar-pane active">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-latex="x^2" title="Quadrado">x²</button>
                            
                            <button class="toolbar-btn" data-latex="\sqrt{\placeholder{}}" title="Raiz Quadrada">
                                <span class="root-symbol">√</span><span class="square-placeholder"></span>
                            </button>
                            
                            <button class="toolbar-btn" data-latex="^{\placeholder{}}" title="Potência">
                                x<span class="square-placeholder small"></span>
                            </button>
                            
                            <button class="toolbar-btn" data-latex="\frac{\placeholder{}}{\placeholder{}}" title="Fração">
                                <div class="fraction-icon">
                                    <span class="square-placeholder small"></span>
                                    <span class="fraction-line"></span>
                                    <span class="square-placeholder small"></span>
                                </div>
                            </button>

                            <button class="toolbar-btn" data-latex="^{-1}" title="Inverso">x⁻¹</button>
                            
                            <div class="divider"></div>
                            
                            <button class="toolbar-btn" data-latex="\left(\placeholder{}\right)" title="Parênteses">( )</button>
                            <button class="toolbar-btn" data-latex="\pi" title="Pi">π</button>
                            <button class="toolbar-btn" data-latex="e" title="Euler">e</button>
                            <button class="toolbar-btn" data-latex="\%" title="Porcentagem">%</button>
                            
                            <div class="divider"></div>

                             <button class="toolbar-btn action-btn" onclick="document.getElementById('math-editor').executeCommand('deleteBackward')" title="Backspace">⌫</button>
                        </div>
                    </div>
                    
                    <div id="trigonometria" class="toolbar-pane hidden">
                        <div class="toolbar-group">
                            <span style="font-size: 0.7rem; color:var(--text-muted); border:1px solid var(--border); padding:2px 5px; border-radius:4px; margin-right:5px;">DEG</span>

                            <button class="toolbar-btn" data-latex="\sin\left(\placeholder{}\right)">sin</button>
                            <button class="toolbar-btn" data-latex="\cos\left(\placeholder{}\right)">cos</button>
                            <button class="toolbar-btn" data-latex="\tan\left(\placeholder{}\right)">tan</button>
                            
                            <div class="divider"></div>
                            
                            <button class="toolbar-btn" data-latex="\arcsin\left(\placeholder{}\right)">sin⁻¹</button>
                            <button class="toolbar-btn" data-latex="\arccos\left(\placeholder{}\right)">cos⁻¹</button>
                            <button class="toolbar-btn" data-latex="\arctan\left(\placeholder{}\right)">tan⁻¹</button>
                        </div>
                    </div>

                    <div id="funcoes" class="toolbar-pane hidden">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-latex="\log\left(\placeholder{}\right)">log</button>
                            <button class="toolbar-btn" data-latex="\ln\left(\placeholder{}\right)">ln</button>
                            
                            <button class="toolbar-btn" data-latex="\log_{\placeholder{}}\left(\placeholder{}\right)" title="Log Base N">
                                log<span class="square-placeholder sub"></span>
                            </button>
                            
                            <button class="toolbar-btn" data-latex="10^{\placeholder{}}">
                                10<span class="square-placeholder small"></span>
                            </button>
                            
                            <div class="divider"></div>
                            
                            <button class="toolbar-btn" data-latex="!" title="Fatorial">n!</button>
                            <button class="toolbar-btn" data-latex="\left|\placeholder{}\right|" title="Módulo">|x|</button>
                        </div>
                    </div>

                    <div id="calculo" class="toolbar-pane hidden">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-latex="\int \placeholder{} dx">∫</button>
                            
                            <button class="toolbar-btn" data-latex="\int_{\placeholder{}}^{\placeholder{}} \placeholder{} dx">
                                ∫<span class="square-placeholder sub" style="margin-left:-3px"></span><span class="square-placeholder small" style="margin-left:-3px; vertical-align: super;"></span>
                            </button>
                            
                            <button class="toolbar-btn" data-latex="\frac{d}{dx}">d/dx</button>
                            
                            <div class="divider"></div>
                            
                            <button class="toolbar-btn" data-latex="\sum_{\placeholder{}}^{\placeholder{}}">
                                ∑<span class="square-placeholder sub" style="margin-left:-3px"></span><span class="square-placeholder small" style="margin-left:-3px; vertical-align: super;"></span>
                            </button>
                            
                            <button class="toolbar-btn" data-latex="\lim_{x \to \infty}">lim</button>
                            <button class="toolbar-btn" data-latex="\infty">∞</button>
                        </div>
                    </div>

                    <div id="matriz" class="toolbar-pane hidden">
                         <div class="toolbar-group">
                            <button class="toolbar-btn" data-latex="\begin{bmatrix}\placeholder{} & \placeholder{} \\ \placeholder{} & \placeholder{}\end{bmatrix}" title="Matriz 2x2" style="font-size: 0.8rem;">[2x2]</button>
                            <button class="toolbar-btn" data-latex="\begin{bmatrix}\placeholder{} \\ \placeholder{}\end{bmatrix}" title="Vetor 2D" style="font-size: 0.8rem;">[2x1]</button>
                            
                            <div class="divider"></div>

                            <button class="toolbar-btn" data-latex="\det\left(\placeholder{}\right)" style="font-size: 1rem;">det</button>
                            <button class="toolbar-btn" data-latex="^T" title="Transposta">ᵀ</button>
                            <button class="toolbar-btn" data-latex="^{-1}" title="Inversa">⁻¹</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor-section">
                
                <div class="variables-panel">
                    <div class="variables-header">
                        <span class="panel-title">
                            <span class="material-icons-round" style="font-size: 1.1rem;">data_object</span> 
                            Variáveis de Projeto
                        </span>
                        <button id="add-variable-btn" class="btn-xs primary" title="Adicionar nova variável">
                            <span class="material-icons-round">add</span> Nova
                        </button>
                    </div>
                    <div id="variables-list" class="variables-grid"></div>
                </div>

                <div class="unified-input-wrapper">
                    <div class="label-group"> 
                        <input type="text" id="calc-label" placeholder="Nomeie este cálculo (ex: Momento Máximo)...">
                    </div>

                    <div class="input-group">
                        <math-field id="math-editor" smart-mode placeholder="Digite\ sua\ expressão..." keyboards="qwer,numeric"></math-field> 
                        <div class="editor-actions">
                            <button id="clear-btn" class="btn-primary danger" title="Limpar Tudo">
                                <span class="material-icons-round">delete_outline</span>
                            </button>
                            <button id="calculate-btn" class="btn-primary">
                                <span class="material-icons-round calculate-icon">calculate</span> 
                                <span class="material-icons-round loading-icon">autorenew</span>
                                Calcular
                            </button>
                        </div>
                    </div>
                </div>

                <details class="tech-footer">
                    <summary>
                        <span class="material-icons-round" style="font-size:1.1rem; color:var(--text-muted);">code</span>
                        <span style="margin-left: 5px;">Ver Códigos (Excel / LaTeX)</span>
                    </summary>
                    <div class="tech-content">
                        <div class="tech-group">
                            <label>Para Excel:</label>
                            <input type="text" id="excel-code" readonly placeholder="O código Excel aparecerá aqui..." onclick="this.select()">
                        </div>
                        <div class="tech-group">
                            <label>LaTeX:</label>
                            <input type="text" id="latex-code" readonly placeholder="O código LaTeX aparecerá aqui..." onclick="this.select()">
                        </div>
                    </div>
                </details>

            </div>
            
            <div id="result-area" class="result-card hidden">
                <div class="result-header">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <h3>Resultado</h3>
                        <button id="save-var-btn" class="btn-xs" style="border-color:var(--primary); color:var(--primary);" title="Salvar resultado">
                            <span class="material-icons-round" style="font-size:1.1rem;">save_alt</span>
                            Salvar
                        </button>
                    </div>
                </div>
                
                <math-field id="result-output" read-only></math-field>
                
                <div id="plot-container">
                    <div id="plotly-graph" style="width:100%; height:500px;"></div>
                </div>
            </div>

        </main>

        <aside class="sidebar" id="app-sidebar">
            <div class="sidebar-header">
                <h2><span class="material-icons-round">history</span> Memória</h2>
                <button id="clear-history-btn" class="btn-text">Limpar</button>
            </div>
            
            <div id="history-list" class="history-content">
                <div class="empty-state">Nenhum cálculo recente.</div>
            </div>
            
            <div class="sidebar-footer">
                <small>© 2025 NEXUS Systems</small>
            </div>
        </aside>

        <button id="sidebar-toggle" title="Abrir/Fechar Histórico">
            <span class="material-icons-round" id="toggle-icon">chevron_left</span>
            Memória
        </button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="//unpkg.com/mathlive"></script>
    <script src="{{ url_for('static', path='js/main.js') }}?v=7.4"></script> 
</body>
</html>
